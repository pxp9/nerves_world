# Livebook Helm Chart Values
# Chart: oci://ghcr.io/mruoss/charts/livebook
# Documentation: https://github.com/mruoss/livebook-helm

# Authentication and image configuration
livebook:
  # Image version
  image:
    registry: ghcr.io
    repository: livebook-dev/livebook
    tag: "0.18.1"

  # Authentication (minimum 12 characters required)
  # Password is managed via SealedSecret in sealed-secrets/livebook-auth.yaml
  auth:
    existingSecret: "livebook-auth"
    existingSecretPasswordKey: "livebookPassword"

  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: traefik
    hostname: livebook.46.224.118.16.nip.io
    path: /
    pathType: Prefix
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    tls: true

  # Persistence configuration
  persistence:
    enabled: true
    size: 5Gi
    mountPath: /data

# Service configuration
service:
  type: NodePort
  nodePort: 30080

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"
