---
- name: Install K3s on Hetzner server
  hosts: main_server
  become: yes

  vars:
    k3s_version: latest

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
        state: present

    - name: Download K3s installation script
      get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s-install.sh
        mode: '0755'

    - name: Install K3s
      shell: |
        INSTALL_K3S_EXEC="--write-kubeconfig-mode 644" sh /tmp/k3s-install.sh
      args:
        creates: /usr/local/bin/k3s

    - name: Wait for K3s to be ready
      wait_for:
        port: 6443
        delay: 5
        timeout: 300

    - name: Get K3s node status
      command: kubectl get nodes
      register: k3s_nodes
      changed_when: false

    - name: Display K3s node status
      debug:
        msg: "{{ k3s_nodes.stdout_lines }}"

    - name: Fetch kubeconfig
      fetch:
        src: /etc/rancher/k3s/k3s.yaml
        dest: ./k3s-kubeconfig.yaml
        flat: yes

    - name: Get server IP for kubeconfig update
      set_fact:
        server_ip: "{{ ansible_host }}"

    - name: Update kubeconfig with correct server IP
      delegate_to: localhost
      become: no
      replace:
        path: ./k3s-kubeconfig.yaml
        regexp: 'https://127\.0\.0\.1:6443'
        replace: 'https://{{ server_ip }}:6443'

    - name: Display success message
      debug:
        msg:
          - "K3s installation complete!"
          - "Kubeconfig saved to: ./k3s-kubeconfig.yaml"
          - "Use it with: export KUBECONFIG=$(pwd)/k3s-kubeconfig.yaml"
          - "Then run: kubectl get nodes"
